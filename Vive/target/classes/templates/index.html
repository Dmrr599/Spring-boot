<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
</head>
<body>
	<div class="container mt-4">	
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>DNI</th>
					<th>NOMBRES</th>
					<th></th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.dni}"></td>
					<td th:text="${persona.name}"></td>
					<td></td>
					<td>
						<a th:href="@{/editarP/}+${persona.dni}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminarP/}+${persona.dni}" class="btn btn-danger">Eliminar</a>
					</td>					
				</tr>
			<thead class="table-dark">
				<tr>
					<th>CALLE</th>
					<th>NUMERO</th>
					<th>CIUDAD</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
				<tr th:each="domicilio:${domicilios}">
					<td th:text="${domicilio.calle}"></td>
					<td th:text="${domicilio.numero}"></td>
					<td th:text="${domicilio.ciudad}"></td>
					<td>
						<a th:href="@{/editarD/}+${domicilio.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminarD/}+${domicilio.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td>
							<a th:href="@{newD}" class="btn btn-primary">Nuevo Domicilio</a>
							<a th:href="@{newP}" class="btn btn-primary">Nueva Persona</a>
						</td>
					</tr>
				</tfoot>
		</table>
		
	</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
